<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSHManage</title>
    <link rel="stylesheet" type="text/css" href="../css/machine.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/machineManage.js" type="text/javascript"></script>
    <div class="grid-container">
        <div class="sidebar">
            <div class="image"></div>
            <div class="text">nickname</div>
            <div class="text">username</div>
            <button id="logout" name="logout" class="btn" onclick="userLogout()">Logout</button>
            <button id="updateUserInfo" name="updateUserInfo" class="btn" onclick="gotoUpdateUserInfo()">updateUserInfo</button>
        </div>
        <div class="main-content">
            <div class="header">
                <b class="text_top">ssh manage</b>
                <button id="addMachine" name="addMachine" class="btn_top" onclick="addMachine()">addMachine</button>
            </div>
            <div class="content">主要内容</div>
            <div class="footer">底部</div>
        </div>
    </div>
</body>
</html>

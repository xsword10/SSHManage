<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSHManage</title>
    <link rel="stylesheet" type="text/css" href="../css/machine.css">
</head>
<body onload="onload()">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/machineManage.js" type="text/javascript"></script>
    <div class="grid-container">
        <div class="sidebar">
            <img class="image" id="img" src="" alt=""></img>
            <div class="text" id="nickname">nickname</div>
            <div class="text" id="username">username</div>
            <button id="updateUserInfo" name="updateUserInfo" class="btn" onclick="gotoUpdateUserInfo()">updateUserInfo</button>
            <button id="logout" name="logout" class="btn" onclick="userLogout()">Logout</button>
        </div>
        <div class="main-content">
            <div class="header">
                <b class="text_top">ssh manage</b>
                <button id="addMachine" name="addMachine" class="btn_top" onclick="addMachine()">addMachine</button>
            </div>
            <div class="content">
                <div class="machine-wrapper" id="bck">
                    <form name="add" class="form-popup" id="add">
                        <p>ip</p>
                        <input type="text" id = "ip" name="ip" placeholder="ip" class="input-item">
                        <p>hostname</p>
                        <input type="text" id = "hostname" name="hostname" placeholder="hostname" class="input-item">
                        <p>port</p>
                        <input type="text" id = "port" name="port" placeholder="port:22" class="input-item">
                        <p>password</p>
                        <input type="password" id = "password" name="password" placeholder="password" class="input-item">
                        <p>content</p>
                        <input type="text" id = "content" name="content" placeholder="content" class="input-item">
                        <button type="button" class="add-btn" onclick="commitMachineInfo()">add</button>
                    </form>
                </div>
            </div>
            <div class="footer">all right@xsword</div>
        </div>
    </div>
</body>
</html>

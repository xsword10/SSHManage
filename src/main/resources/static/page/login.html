<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSHManage User Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/userLogin.js" type="text/javascript"></script>
    <div class="container">
      <div class="login-wrapper">
        <div class="header">Login</div>
        <form name="login" class="form-wrapper">
          <input type="text" id = "username" name="username" placeholder="username" class="input-item">
          <input type="password" id = "password" name="password" placeholder="password" class="input-item">
          <button type="button" class="btn" onclick="userLogin()">Login</button>
        </form>
        <div class="msg">
          Don't have account?
          <a href="./register.html">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SSHManage User Register</title>
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="../js/common.js" type="text/javascript"></script>
        <script src="../js/userRegister.js" type="text/javascript"></script>
        <div class="container">
            <div class="login-wrapper">
                <div class="header">Register</div>
                <form class="form-wrapper" name="register">
                    <input type="text" id="username" name="username" placeholder="username:8-12位数字" class="input-item">
                    <input type="password" id="password" name="password" placeholder="password:8-16位数字或字母" class="input-item">
                    <input type="text" id="code" name="code" placeholder="code" class="input-item">
                    <button type="button" class="btn" value="Register" onclick="userRegister()">Register</button>
                </form>
                <div class="msg">
                    Have Account Yet?
                    <a href="./login.html">Sign in</a>
                </div>
            </div>
        </div>
    </body>
</html>

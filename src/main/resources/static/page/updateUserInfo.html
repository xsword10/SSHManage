<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSHManage Update UserInfo</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/machineManage.js" type="text/javascript"></script>
<div class="container">
    <div class="login-wrapper">
        <div class="header">UpdateUser</div>
        <form name="update" class="form-wrapper">
            <input type="password" id = "password" name="password" placeholder="password" class="input-item">
            <input type="password" id = "password_verify" name="password_verify" placeholder="verify password" class="input-item">
            <input type="text" id = "nickname" name="nickname" placeholder="nickname" class="input-item">
            <button type="button" class="btn" onclick="updateUserInfo()">Update</button>
        </form>
        <div class="msg">
            Don't want to update right now?
            <a href="./machineManage.html">go back</a>
        </div>
    </div>
</div>
</body>
</html>
